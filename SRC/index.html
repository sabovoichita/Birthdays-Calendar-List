<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Calendar List</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="/images/calendar-image.png" alt="calendar image" width="100px" height="100px" />
        </div>
        <div id="header-info">
          <h1>Birthday Calendar List 📅</h1>
          <h2>CRUD operations example</h2>
          <h3>(Create, Read, Update, Delete)</h3>
        </div>
      </div>
    </header>

    <section>
      <div class="tbar">
        <button>🖍Remove</button>
        <div class="tfill"></div>
        <input type="search" name="search" id="search" placeholder="Search..." />
        <label for="search">🔎</label>
      </div>

      <table id="birthdayTable" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Age</th>
            <th>DOB</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>🕯 Source Code</footer>
  </body>
</html>
